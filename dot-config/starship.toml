"$schema" = 'https://starship.rs/config-schema.json'

# Insert a blank line between shell prompts
add_newline = true

# Increase the default command timeout to 2 seconds
command_timeout = 2000
scan_timeout = 10

# The overall prompt format, in order of appearance
# Each segment can be individually configured below
format = """
[░▒▓█](red)\
$os\
$username\
[▒](bg:peach fg:red)\
$directory\
[▒](bg:yellow fg:peach)\
$git_branch\
$git_status\
$git_commit\
$git_metrics\
$git_state\
${custom.git_config_email}\
[▒](fg:yellow bg:green)\
$bun\
$c\
$cobol\
$cpp\
$crystal\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gleam\
$golang\
$gradle\
$haskell\
$haxe\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$odin\
$perl\
$php\
$purescript\
$python\
$quarto\
$raku\
$red\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$typst\
$vlang\
$zig\
[▒](fg:green bg:sapphire)\
$cmake\
$conda\
$docker_context\
$helm\
$kubernetes\
$package\
$terraform\
[▒](fg:sapphire bg:lavender)\
$time\
$cmd_duration\
$battery\
[█▓▒░](lavender)\
$line_break\
$character
"""

# Use the Catppuccin Mocha color palette
palette = "catppuccin_mocha"

# Fill character (empty space) between modules, if needed
[fill]
symbol = " "

# Disable the line break between the first and second prompt lines
[line_break]
disabled = false


# --- unused modules ---

# [env_var]
# [hostname]
# [jobs]
# [localip]
# [memory_usage]
# [mise]
# [pixi]
# [shell]
# [shlvl]
# [status]
# [sudo]
# [vcsh]


# --- Basic Modules ---

# You can also replace your username with a neat symbol like  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = "[ $user ]($style)"
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Android = ""
Arch = "󰣇"
Debian = "󰣚"

# Customize the format of the working directory
[directory]
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "…/"
format = "[ $path ]($style)"
style = "bg:peach fg:crust"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = "󰝚"
"Pictures" = ""
"Repos" = "󰲋"
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "



# --- Git Modules ---

[git_branch]
symbol = ""
style = "bg:yellow"
format = "[[ $symbol $branch(:$remote_branch) ](fg:crust bg:yellow)]($style)"

[git_status]
style = "bg:yellow"
format = "[[($all_status$ahead_behind)](fg:crust bg:yellow)]($style)"

[git_commit]
style = "bg:yellow"
format = "[[(($hash$tag)](fg:crust bg:yellow)]($style)"
disabled = true

[git_metrics]
format = "([+$added]($added_style)) ([-$deleted]($deleted_style))"
added_style = "bold bg:yellow fg:green"
deleted_style = "bold bg:yellow fg:red"
disabled = true

[git_state]
style = "bg:yellow"
format = "[[ $state( $progress_current/$progress_total)](fg:crust bg:yellow)]($style)"
disabled = true



# --- Custom Modules ---

# Output the current git config email address
[custom.git_config_email]
description = "Output the current git user's configured email address."
command = "git config user.email"
format = "[$symbol(  $output) ]($style)"
# Only when inside git repository
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"
style = "bg:yellow fg:crust"



